<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Cafeteria Java Script</title>
  </head>
  <body>
    <header>
      <!--NavBar-->
      <nav style="height: 4.5rem" class="navbar-light bg-light">
        <div
          class="container-fluid"
          style="background-color: brown; width: 100%; height: 100%"
        >
          <a class="navbar-brand" href="#" style="color: cornsilk">
            <img
              src="/TrabajoIntegral2/img/Logo.png"
              alt=""
              width="110"
              height="60"
              class="d-inline-block; mt-1"
            />
            Cafeteria Java Script
          </a>
        </div>
        <!--boton Login-->
        <!--boton Login Adm-->
      </nav>

      <!--Img Principal-->
      <section>
        <div>
          <img
            style="width: 100%"
            src="/TrabajoIntegral2/img/Imagen Principal Cafe.jpg"
          />
        </div>
      </section>
    </header>

    <!--Seccion Tres Productos-->
    <section>
      <div class="container">
        <div class="row">
          <!--Cafe-->
          <div class="col-md-4 col-sm-4 text-center">
            <div
              class="feature-center animate-box fadeIn animated-fast"
              data-animate-effect="fadeIn"
            >
              <span class="icon">
                <i class="icon-credit-card"></i>
              </span>
            </div>
          </div>
          <!--Cafetera-->
          <div class="col-md-4 col-sm-4 text-center">
            <div
              class="feature-center animate-box fadeIn animated-fast"
              data-animate-effect="fadeIn"
            >
              <span class="icon">
                <i class="icon-credit-card"></i>
              </span>
            </div>
          </div>
          <!--Molinillos-->
          <div class="col-md-4 col-sm-4 text-center">
            <div
              class="feature-center animate-box fadeIn animated-fast"
              data-animate-effect="fadeIn"
            >
              <span class="icon">
                <i class="icon-credit-card"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Seccion Listado-->
    <!--Footer-->
    <footer class="footer" style="background-color: brown; color: cornsilk">
      <div class="container">
        <div class="row">
          <div class="col-md-5 p-3">
            <div class="row">
              <div class="col-6">
                <h5>Acerca de</h5>
                <hr />
                <ul class="list-unstyled">
                  <li class="">Sobre nosotros</li>
                  <li class="">Ayuda</li>
                  <li class="">Contactos</li>
                  <li class="">Aviso legal</li>
                  <li class="">Terminos y Condiciones</li>
                </ul>
                <div class="footer 2 text-decoration-none">
                  <h5>Seguinos en</h5>
                  <hr />
                  <a
                    href="https://www.google.com/"
                    class="card-link fab fa-google-plus-square fa-2x giro"
                    target="_blank"
                    style="color: red"
                  ></a>
                  <a
                    href="https://www.facebook.com/"
                    class="card-link fab fa-facebook-square fa-2x giro"
                    target="_blank"
                  ></a>
                  <a
                    href="https://www.instagram.com/"
                    class="card-link fab fa-instagram-square fa-2x giro"
                    target="_blank"
                    style="color: deeppink"
                  ></a>
                </div>
              </div>
              <div class="col-6">
                <h5>Institucional</h5>
                <hr />
                <ul class="list-unstyled">
                  <li>Breve historia</li>
                  <li>Nuestra empresa</li>
                  <li>Trabaja con nosotros</li>

                  <hr />
                  <li>
                    <i class="far fa-copyright"></i> 2021. Cafeteria Java Script
                  </li>
                  <li>CafeJava@gmail.com</li>
                </ul>
              </div>
            </div>
          </div>
          <!--Seccion formulario footer-->
          <div class="col-md-2 p-3">
            <h5 class="text-md-end">Contactanos</h5>
            <hr />
          </div>
          <div class="col-md-5">
            <form class="">
              <fieldset class="form-group p-3">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="@Correo electronico"
                />
              </fieldset>
              <fieldset class="form-group p-3">
                <textarea
                  class="form-control"
                  id="exampleMessage"
                  placeholder="Mensaje"
                ></textarea>
              </fieldset>
              <fieldset class="form-group text-xs-right p-3">
                <button type="button" class="btn-secondary">Enviar</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
