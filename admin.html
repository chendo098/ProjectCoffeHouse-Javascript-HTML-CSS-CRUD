<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">

    <title>Cafeteria Java Script</title>
  </head>
  <body>
    <header>
<!--NavBar-->
      <nav style="height: 4.5rem" class="navbar-light bg-light">
        <div
          class="container-fluid"
          style="background-color: brown; width: 100%; height: 100%"
        >
          <a class="navbar-brand" href="#" style="color: cornsilk">
            <img
              src="./images/cafe.png"
              alt=""
              width="110"
              height="60"
              class="d-inline-block; mt-1; logoimagen"
            />
            Administración Cafeteria Java Script
          </a>
        </div>
        <!--boton Login-->
        <!--boton Login Adm-->
      </nav>
    </header>
<!-- Navbar -->
    <!-- Formulario de ingreso -->
    <div class="card m-auto p-3 mt-4 bg-light" style="max-width: 600px">
      <form id="formulario">
        <div class="form-group">
          <label for="inputTipo">Ingresar Tipo de Producto</label>
          <br />
          <select id="inputTipo" required>
            <option>Cafe</option>
            <option>Máquina</option>
            <option>Molinillo</option>
          </select>
          
          </div>
          <br>
          <div>
          <label for="inputMarca">Marca</label>
          <input
            type="text"
            class="form-control"
            id="inputMarca"
            placeholder="Ingrese Marca"
            required
            maxlength="60"
          />
        </div>
        <div>
          <label for="inputDescripcion">Descripción</label>
          <input
            type="text"
            class="form-control"
            id="inputDescripcion"
            placeholder="Ingrese Descripción"
            required
            maxlength="60"
          />
        </div>
        <div>
          <label for="inputPrecio">Precio</label>
          <input
            type="number"
            class="form-control"
            id="inputPrecio"
            placeholder="Ingrese Precio"
            required
            maxlength="60"
          />
        </div>
        <div>
          <label for="inputStock">Stock</label>
          <input
            type="number"
            class="form-control"
            id="inputStock"
            placeholder="Ingrese Stock Disponible"
            required
            maxlength="60"
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3">ENVIAR</button>
      </form>
    </div>

    <!-- Búsqueda Productos -->
    <div class="mt-5 mb-3 misnotas-div">
      <form class="mx-3" id="formBusqueda">
          <label class="fw-bold busqueda-label" for="busqueda">Búsqueda de Producto</label>
          <input class="mx-3 busqueda-input" id="busqueda" type="text">
          <button class="btn btn-dark boton-busqueda" type="submit">Buscar</button>
          <button class="btn btn-secondary mx-2 boton-limpiar" type="button"
              onclick="limpiarFiltro()">Limpiar</button>
      </form>
  </div>

    <!-- Tabla que muestra los productos -->

    <div class="container">
      <table class="table table-bordered mt-5">
        <thead>
          <tr>
            <th scope="col">Tipo</th>
            <th scope="col">Marca</th>
            <th scope="col">Descripción</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
          </tr>
        </thead>
        <tbody id="tabla"></tbody>
        <!-- <tr>
          <td>Tipo</td>
          <td>Descripcion</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
              data-bs-target="#modalDetalle">Ver detalle</button>
            <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal"
              data-bs-target="#modalEditar">Editar</button>
            <button onclick="eliminarUsuario()" class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr> -->
      </table>
    </div>

    <!-- Modal Detalle Nota -->
    <div
      class="modal fade"
      id="modalDetalle"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Datos de usuario</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="detalleProducto" class="modal-body">
            <!-- <p>Titulo</p>
            <p>Nota</p> -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
      <!-- Modal Editar Nota -->
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="formularioEditar">
          <div class="modal-body">
            <label for="editarMarca">Ingresar Marca</label>
            <input type="text" id="editarMarca" required>
            <br>
            <label for="editarDescripcion">Ingresar Descripcion</label>
            <input type="text" id="editarDescripcion" required>
            <br>
            <label for="editarPrecio">Ingresar Precio</label>
            <input type="number" id="editarPrecio" required>
            <br>
            <label for="editarStock">Ingresar Stock</label>
            <input type="number" id="editarStock" required>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit" >Enviar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

  </body>
</html>
