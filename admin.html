<!--NavBar-->

        <div
          class="container-fluid"

        >
          <a class="navbar-brand" href="#" style="color: cornsilk">
            <img
              src="Logo.png"
              alt=""
              width="110"
              height="60"
              class="d-inline-block; mt-1"
            />
            Cafeteria Java Script
          </a>
        </div>
        <!--boton Login-->
        <!--boton Login Adm-->
      </nav>

<!-- Navbar -->

<!-- Ingreso Producto -->
    <div class="card m-auto p-5" style="max-width: 350px">
      <form id="formulario">
        <label for="inputEmail">Nombre Cliente</label>
        <input type="email" id="inputEmail" required />
        <br />
        <label for="inputPass">Ingresar Cantidad</label>
        <input type="password" id="inputPass" required />
        <br />
        <!--<label for="inputNombre">Ingresar Precio</label>
        <input type="text" id="inputNombre" required />
        <br />-->
        <label for="inputRol">Ingresar Producto</label>
        <br />
        <select id="inputRol" required>
          <option>Cafe</option>
          <option>Cafetera</option>
          <option>Molinillo</option>
        </select>
        <!--<button
          type="button"
          class="btn btn-warning btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#modalRoles"
        >
          Administrar roles
        </button>-->
        <br />
        <div class="mt-3">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
<!-- Ingreso Producto -->

<!-- Busqueda -->
    <div class="mt-5 mb-3">
      <form id="formBusqueda">
        <label for="busqueda">Busqueda por nombre de cliente o producto</label>
        <input id="busqueda" type="text" />
        <button type="submit">Buscar</button>
        <button type="button" onclick="limpiarFiltro()">Limpiar</button>
      </form>
    </div>
<!-- Busqueda -->

<!--Tabla Productos-->
    <div>
      <table class="table table-dark table-striped mt-5">
        <thead>
          <tr>
            <th scope="col">Nombre Cliente</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Producto</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody id="tabla">

      </table>
      <!--Alerta-->
      <div id="alertaBusqueda" class="alert alert-info d-none">
        No hay resultados para la busqueda
      </div>
    </div>
<!--Tabla Productos-->


<!-- Modal detalle usuario-->
    <div
      class="modal fade"
      id="modalDetalle"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Datos del Pedido</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="detalleUsuario" class="modal-body">
            <!--
            <p>Email</p>
            <p>Nombre</p>
            <p>Rol</p>
            <p>Fecha de Registro</p>-->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

<!-- Modal detalle usuario-->


<!-- Modal Editar Usuario-->
    <div
      class="modal fade"
      id="modalEditar"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar Pedido</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="formularioEditar">
            <div class="modal-body">
              <label for="editarNombre">Ingresar Cantidad</label>
              <input type="text" id="editarNombre" required />
              <br />
              <label for="editarRol">Ingresar Producto</label>
              <select id="editarRol" required>
                <option>Cafe</option>
                <option>Cafetera</option>
                <option>Molinillo</option>
              </select>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" type="submit">Enviar</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
